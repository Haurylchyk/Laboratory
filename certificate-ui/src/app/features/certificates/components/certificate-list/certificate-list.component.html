<div class="search-container">
  <div class="search-form">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="input-group">
        <mat-label>Categories</mat-label>
        <mat-select formControlName="categories">
          <mat-option> </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-group">
        <mat-label>Certificate Name</mat-label>
        <input matInput
               type="text"
               placeholder="Search by item name"
               formControlName="name"
        >
      </mat-form-field>

      <button mat-button
              class="btn-submit input-group"
      >Search
      </button>
    </form>
  </div>
</div>

<div class="content">

  <div id="products" class="products">
    <div class="product-card"
         *ngFor="let certificate of certificates">
      <div class="product-image">
        <img src="/assets/images/no-image.png" alt="{{certificate.name}}">
      </div>
      <div class="product-info">
        <div class="product-name-container">
          <div class="product-name">
            <a>{{certificate.name}}</a>
          </div>
        </div>
        <div class="description">
          <p>{{certificate.description}}</p>
        </div>
      </div>
      <hr>
      <div class="product-info">
        <div class="product-price">
          <div>
            <h3>{{certificate.price | currency}}</h3>
          </div>
          <div>
            <button mat-button
                    class="btn-cart"
                    *ngIf="!authService.hasRole('ADMIN')"
            >Add to Cart
            </button>

          </div>
        </div>
      </div>
    </div>

    <div class="btn-show-more-container">
      <button mat-button
              class="btn-show-more"
              >Show More
      </button>
    </div>
  </div>
</div>
